cors:
 originPatterns: http://localhost:3000,http://localhost:8000,https://gritti.com.br
spring:
 datasource:
  driver-class-name: com.mysql.cj.jdbc.Driver
 jpa:
  open-in-view: true
  hibernate:
   ddl-auto: none
  show-sql: false
springdoc:
 api-docs:
  path: /api-docs
 swagger-ui:
  path: /swagger-ui.html
  use-root-path: true
 paths-to-match: /api/**
server:
 port: 8888